<!DOCTYPE html>
<html lang="en" class="ind-bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
     <!--Link to Bootstrap CDN-->
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />

   <!-- Link to CSS styles -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>KeyBeats</title>

    <!--Link to emailjs CDN, code used from emailjs.com-->    
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
        <script type="text/javascript">
        (function(){
            emailjs.init("user_YYlsQ9C2QQiBoKPuWgfQr");
         })();
        </script>

  </head>

  <body class="bg">
  <!-- Home button -->
   <div class="hme-btn"> <a href="index.html" class="btn btn-outline-secondary home-btn" role="button">Take Me Home</a></div>
    <div class="container">
      <!-- Header -->
      <header class="con-head">
        <h1 class="head">KeyBeats</h1>       
      </header>
      
      <!-- Sub-heading -->
      <div class="sub">
      <h3 class ="sub-head">Contact Us</h3>
      </div>
      <!-- Contact Form -->
     
        <form class="cont-form" onsubmit="return sendMail(this);">

          <!-- Name -->
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="InputName" aria-describedby="nameHelp" placeholder="Name:" required/>
          </div>

          <!-- Email -->
          <div class="form-group">
            <input type="email" class="form-control" name="emailaddress" id="email" aria-describedby="emailHelp" placeholder="Email:" required/>
          </div>

         <!-- Input Box -->
            <div class="form-group">
			    <label for="FormControlTextarea"></label>
				<textarea class="form-control rounded-0" name="message" id="message" rows="3" placeholder="Send Us A Message!" required></textarea>
			</div>

            <!-- Send Button -->
            <div class="send-btn">
			<button type="submit" class="btn-outline-secondary">Send!</button>
			</div>
        </form>
      </div>

          <!--Link to Bootstrap CDN-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
        </script>

   <!--Link to JQuery CDN-->
        <script src="https://code.jquery.com/jquery-3.5.1.js">
        </script>

        <!--Link to script contact.js-->
        <script src="assets/js/email.js"></script>

  </body>
</html>
